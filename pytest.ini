[pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark a test as an asyncio test

# Add the project root to Python path
pythonpath = .

# Show more verbose output
verbose = 2

# Show extra test summary info
addopts = -v
